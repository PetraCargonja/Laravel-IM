<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <form action="#" method="POST">
        <label for="firstname">Ime:</label>
        <input type="text" name="firstname"><br><br>

        <label for="gender">Spol:</label>
        <input type="radio" name="gender" value="male" checked> Muški
        <input type="radio" name="gender" value="female"> Ženski<br><br>

        <input type="checkbox" name="vehicle1" value="Bike"> Imam bicikl
        <input type="checkbox" name="vehicle2" value="Car"> Imam auto<br><br>

        <label for="cars">Vozim:</label>
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="kia">Kia</option>
            <option value="hyundai">Hyundai</option>
            <option value="ford">Ford</option>
        </select><br><br>
        
        <label for="message">Ostavi komentar:</label>
        <textarea name="message"></textarea><br><br>

        <button type="submit">Pošalji!</button>
        <button type="reset">Resetiraj</button>
    </form>
</body>
</html>
